<!DOCTYPE html>
<html>
  <head>
    <title>Starbucks Menu</title>
    <style>
      /* Basic styling - you'll want to improve this */
      .product {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Starbucks Menu</h1>

    <div id="products-container"></div>

    <div id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
    </div>

    <script>
      const products = [
        { name: "Caramel Macchiato", price: 5.25 },
        { name: "Caffe Latte", price: 4.75 },
        { name: "Iced Coffee", price: 3.5 },
        // ... Add more Starbucks products here
        { name: "Double Chocolate Chip Frappuccino", price: 6.0 },
        { name: "Mango Dragonfruit Refresher", price: 5.75 },
      ];

      const productsContainer = document.getElementById("products-container");
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      let cart = []; // Initialize an empty cart

      function displayProducts() {
        products.forEach((product) => {
          const productDiv = document.createElement("div");
          productDiv.className = "product";
          productDiv.innerHTML = `<h3>${
            product.name
          }</h3><p>Price: $${product.price.toFixed(
            2
          )}</p><button onclick="addToCart('${product.name}', ${
            product.price
          })">Add to Cart</button>`;
          productsContainer.appendChild(productDiv);
        });
      }

      function addToCart(productName, productPrice) {
        cart.push({ name: productName, price: productPrice });
        updateCartDisplay();
      }

      function updateCartDisplay() {
        cartItems.innerHTML = ""; // Clear existing cart items
        let total = 0;
        cart.forEach((item) => {
          const listItem = document.createElement("li");
          listItem.textContent = `${item.name} - $${item.price.toFixed(2)}`;
          cartItems.appendChild(listItem);
          total += item.price;
        });
        cartTotal.textContent = total.toFixed(2);
      }

      displayProducts(); // Initial product display
    </script>
  </body>
</html>
